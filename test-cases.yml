 ---
- summary: |
    Возможность искать товары по категории
  requirement: |
    При введении ключевого слова в поисковую строку или при выборе категории на странице выпадают товары, которые отвечают категории или ключевым словам, либо и ключевым словам и категории smartphones
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Категории указаны в левом углу
  steps:
    - Выбираем любую категорию
  expected-result: |
    На странице должны появиться все товары этой категории
 
- summary: |
    Пользователь должен иметь возможность искать товары по ключевым словам
  requirement: |
    При введение в строку пользование характеристик товара на странице будут выпадать товары удовлетворяющие этим данным
  prerequisites:
    Открыта страница магазина 
  test-data: |
    В графу поиск ввести ключевые слова
  steps:
    - Выбрать несколько ключевых слов для поиска, например оперативная память, материал одежды, и прочее
    - По очереди вести ключевые характеристики
  expected-result: |
    Каждый раз при вводе ключевых характеристик должны выпадать товары удовлетворяющие этому требованию  

- summary: |
    Пользователь должен иметь возможность просматривать товары 
  requirement: |
    На странице магазина выпадает список товаров
  prerequisites:
    Открыта страница магазина
  test-data: |
    На странице выпадают товары
  steps:
    - При переключении страниц выпадают товары 
  expected-result: |
    Можно переключать страницы и просматривать товары    

- summary: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  requirement: |
    При нажатии на карточку товара открывается информация о товаре
  prerequisites:
    Открыта страница магазина
  test-data: |
    На странице выпадают товары
  steps:
    - Выбрать любой товар
    - Нажать на товар
  expected-result: |
    Откроется карточка товара с данными  
    
- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину 
  requirement: |
    При нажатии на кнопку "Корзина" товар попадает в корзину
  prerequisites:
    Открыта страница магазина
  test-data: |
    На странице выпадают товары
  steps:
    - Выбрать любой товар
    - Нажать на кнопку "Корзина", выбранного товара
  expected-result: |
    Открыть корзину проверить наличие товара в корзине

- summary: |
    Пользователь должен иметь возможность фильтровать товары по цене
  requirement: |
    При заданных значениях на странице появляются только те товары, которые удовлетворяют введенным значениям
  prerequisites:
    Открыта страница магазина
  test-data: |
    Найти графу цена или соответствующие фильтры, позволяющие фильтровать товары по цене
  steps:
    - В графе цена задать значение цены
  expected-result: |
    На странице появились только те товары цена которых соответствует заданным значениям    
    
- summary: |
    Пользователь должен иметь возможность фильтровать товары по наличию
  requirement: |
    При заданных значениях на странице появляются только те товары, которые удовлетворяют введенным значениям
  prerequisites:
    Открыта страница магазина
  test-data: |
    Найти графу наличие 
  steps:
    - Поставить галочку в графе "товар в наличие"
  expected-result: |
    На странице появились только те товары размер которых соответствует заданным значениям 

- summary: |
    Пользователь должен иметь возможность менять количество товаров находясь в корзине
  requirement: |
    В корзине можно вносить изменения количества товаров
  prerequisites:
    Открыта страница магазина
  test-data: |
    Можно открыть корзину
  steps:
    - Открыть страницу магазина
    - Добавить товар в корзину
    - Перейти в корзину изменить количество товара 
  expected-result: |
    Возможно менять количество товара, не выходя из корзины  
    
