      Проверка изменения количества товара в корзине
    environment: |
      Версия 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Windows 7
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Выбрать товары добавить в корзину
      3. Зайти в корзину увеличить или уменьшить количество товаров не удаляя товар и не выходя из корзины
    expected-result: |
      Должно измениться количество товара в корзине
    actual-result: |
      Нет возможности менять количество находясь в корзине

      
